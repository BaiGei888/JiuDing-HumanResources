        // ==========================================
        // 2. 数据解析器
        // ==========================================
        function parseResumes(text) {
            const resumes = [];
            const blocks = text.split(/姓名[：:]/g).filter(b => b.trim());

            blocks.forEach((block, index) => {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l);
                if (lines.length === 0) return;
                
                const resume = { id: index, name: lines[0], fullText: block };
                let currentKey = '';

                lines.slice(1).forEach(line => {
                    const match = line.match(/^(性别|民族|宗教|宗教信仰|年龄|求职岗位|求职地点|求职地方|期望薪资|身份证编号|婚姻情况|语言能力|工作经验|教育背景|电脑能力|其它技能|现居城市|到岗日期|补充说明与亮点)[：:](.*)/);
                    if (match) {
                        currentKey = match[1];
                        resume[currentKey] = match[2].trim();
                    } else if (currentKey) {
                        resume[currentKey] += '\n' + line;
                    }
                });

                resume.location = resume['求职地点'] || resume['求职地方'] || '-';
                resume.religion = resume['宗教'] || resume['宗教信仰'] || '-';
                resume.position = resume['求职岗位'] || '-';
                resume.age = resume['年龄'] || '-';
                resume.gender = resume['性别'] || '-';
                resume.salary = resume['期望薪资'] || '-';
                
                resumes.push(resume);
            });
            return resumes;
        }

                const DEEPSEEK_API_KEY = "sk-5efa2dc64e9343e8b0abe6967ed153a1";
                
                setAiState({ loading: true, result: '', error: '', type });
                const url = `https://api.deepseek.com/chat/completions`;
                const payload = {
                    model: "deepseek-chat",
                    messages: [
                        { role: "system", content: "你是一位专业的人力资源专家和面试官。" },

                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                            },

                            setAiState({ loading: false, result: data.choices[0].message.content, error: '', type });

                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="mb-6 flex justify-between items-center">
                            <h2 className="text-xl font-bold border-l-4 border-red-600 pl-3 text-gray-900">
                                人才简历库 <span className="text-sm font-normal text-gray-500 ml-2">({filteredCandidates.length} 位候选人)</span>
                            </h2>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {filteredCandidates.map(candidate => (
                                <div key={candidate.id} className="bg-white rounded-lg shadow border-t-4 border-t-red-700 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 flex flex-col">
                                    <div className="p-5 flex-grow">
                                        <div className="flex justify-between items-start mb-3">
                                            <h3 className="text-lg font-bold text-gray-900 truncate pr-2" title={candidate.name}>
                                                {candidate.name}
                                            </h3>
                                            <span className={`px-2 py-1 text-xs font-semibold rounded-full whitespace-nowrap ${
                                                candidate.gender === '男' ? 'bg-blue-100 text-blue-800' : 
                                                candidate.gender === '女' ? 'bg-pink-100 text-pink-800' : 'bg-gray-100 text-gray-800'
                                            }`}>
                                                {candidate.gender} | {candidate.age}
                                            </span>
                                        </div>
                                        
                                        <div className="space-y-2 mb-4">
                                            <div className="flex items-center text-sm text-gray-700">
                                                <Briefcase className="h-4 w-4 mr-2 text-red-600 flex-shrink-0" />
                                                <span className="font-semibold truncate">{candidate.position}</span>
                                            </div>
                                            <div className="flex items-center text-sm text-gray-600">
                                                <MapPin className="h-4 w-4 mr-2 text-gray-400 flex-shrink-0" />
                                                <span className="truncate">{candidate.location}</span>
                                            </div>
                                            <div className="flex items-center text-sm text-gray-600">
                                                <DollarSign className="h-4 w-4 mr-2 text-yellow-600 flex-shrink-0" />
                                                <span className="truncate">{candidate.salary}</span>
                                            </div>
                                        </div>

                                        <div className="mt-4 pt-4 border-t border-gray-100">
                                            <p className="text-xs text-gray-500 font-semibold mb-1">语言能力</p>
                                            <p className="text-xs text-gray-700 line-clamp-2" title={candidate['语言能力']}>
                                                {candidate['语言能力'] || '未提供'}
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div className="px-5 py-3 bg-gray-50 rounded-b-lg border-t border-gray-100">
                                        <button onClick={() => setSelectedCandidate(candidate)} className="w-full text-center text-sm font-semibold text-red-700 hover:text-red-800 transition-colors py-1">
                                            查看详细简历 &rarr;
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredCandidates.length === 0 && (
                            <div className="text-center py-20 text-gray-500">
                                <User className="h-16 w-16 mx-auto text-gray-300 mb-4" />
                                <p className="text-lg">未找到匹配的候选人</p>
                            </div>
                        )}
                    </main>

                    {selectedCandidate && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-60 backdrop-blur-sm transition-opacity">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-hidden flex flex-col">
                                <div className="bg-red-700 px-6 py-4 flex justify-between items-center text-white">
                                    <div>
                                        <h2 className="text-2xl font-bold">{selectedCandidate.name}</h2>
                                        <p className="text-red-100 text-sm mt-1">{selectedCandidate.position} • {selectedCandidate.location}</p>
                                    </div>
                                    <button onClick={() => setSelectedCandidate(null)} className="text-red-200 hover:text-white transition-colors p-2 bg-red-800 rounded-full hover:bg-red-900">
                                        ✕
                                    </button>
                                </div>

                                <div className="p-6 overflow-y-auto bg-gray-50 flex-grow">
                                    <div className="bg-gradient-to-r from-indigo-50 to-purple-50 p-5 rounded-lg shadow-sm border border-indigo-100 mb-6">
                                        <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 border-b border-indigo-200 pb-3 gap-3">
                                            <h3 className="text-md font-bold text-indigo-900 flex items-center whitespace-nowrap">
                                                <Bot className="w-5 h-5 mr-2 text-indigo-600" /> DeepSeek 智能助理
                                            </h3>
                                            <div className="space-x-3 flex w-full sm:w-auto overflow-x-auto pb-1 sm:pb-0">
                                                <button onClick={handleAIEvaluation} disabled={aiState.loading} className="flex items-center justify-center flex-1 sm:flex-none text-sm bg-indigo-600 hover:bg-indigo-700 text-white py-1.5 px-3 rounded-md transition-colors disabled:opacity-50 whitespace-nowrap">
                                                    {aiState.loading && aiState.type === 'eval' ? <Loader2 className="w-4 h-4 mr-1.5 animate-spin" /> : <Sparkles className="w-4 h-4 mr-1.5 text-yellow-300" />}
                                                    智能评估
                                                </button>
                                                <button onClick={handleAIQuestions} disabled={aiState.loading} className="flex items-center justify-center flex-1 sm:flex-none text-sm bg-purple-600 hover:bg-purple-700 text-white py-1.5 px-3 rounded-md transition-colors disabled:opacity-50 whitespace-nowrap">
                                                    {aiState.loading && aiState.type === 'questions' ? <Loader2 className="w-4 h-4 mr-1.5 animate-spin" /> : <Sparkles className="w-4 h-4 mr-1.5 text-yellow-300" />}
                                                    定制面试题
                                                </button>
                                            </div>
                                        </div>

                                        {aiState.loading && (
                                            <div className="text-center py-6 text-indigo-400 flex flex-col items-center">
                                                <Loader2 className="w-8 h-8 animate-spin mb-2 text-indigo-600" />
                                                <p className="text-sm">DeepSeek 正在深度分析候选人经历...</p>
                                            </div>
                                        )}
                                        {aiState.error && (
                                            <div className="p-4 bg-red-50 text-red-600 rounded-md text-sm border border-red-200">
                                                {aiState.error}
                                            </div>
                                        )}
                                        {aiState.result && !aiState.loading && (
                                            <div className="p-4 bg-white rounded-md shadow-inner text-sm text-gray-800 whitespace-pre-wrap leading-relaxed border border-indigo-50 max-h-60 overflow-y-auto">
                                                {aiState.result}
                                            </div>
                                        )}
                                        {!aiState.loading && !aiState.result && !aiState.error && (
                                            <p className="text-sm text-indigo-400 text-center py-2">点击上方按钮，让 AI 帮您快速洞察候选人亮点与风险。</p>
                                        )}
                                    </div>

                                    <div className="bg-white p-5 rounded-lg shadow-sm border border-gray-200 mb-6">
                                        <h3 className="text-md font-bold text-gray-900 border-b pb-2 mb-4 flex items-center">
                                            <User className="w-5 h-5 mr-2 text-red-600" /> 基本信息
                                        </h3>
                                        <div className="grid grid-cols-2 sm:grid-cols-3 gap-y-4 gap-x-6 text-sm">
                                            <InfoItem label="性别" value={selectedCandidate.gender} />
                                            <InfoItem label="年龄" value={selectedCandidate.age} />
                                            <InfoItem label="民族" value={selectedCandidate['民族']} />
                                            <InfoItem label="婚姻状况" value={selectedCandidate['婚姻情况']} />
                                            <InfoItem label="宗教" value={selectedCandidate.religion} />
                                            <InfoItem label="现居城市" value={selectedCandidate['现居城市']} />
                                            <InfoItem label="期望薪资" value={selectedCandidate.salary} className="col-span-2 sm:col-span-1 text-yellow-700 font-semibold" />
                                            <InfoItem label="到岗日期" value={selectedCandidate['到岗日期']} />
                                            <InfoItem label="身份证" value={selectedCandidate['身份证编号']} className="col-span-2 sm:col-span-3 text-gray-500" />
                                        </div>
                                    </div>

                                    <div className="bg-white p-5 rounded-lg shadow-sm border border-gray-200 mb-6">
                                        <h3 className="text-md font-bold text-gray-900 border-b pb-2 mb-4 flex items-center">
                                            <Award className="w-5 h-5 mr-2 text-red-600" /> 技能与语言
                                        </h3>
                                        <div className="space-y-4 text-sm">
                                            <div>
                                                <span className="font-semibold text-gray-700 block mb-1">语言能力：</span>
                                                <p className="text-gray-800 bg-blue-50 p-3 rounded">{selectedCandidate['语言能力'] || '-'}</p>
                                            </div>
                                            <div>
                                                <span className="font-semibold text-gray-700 block mb-1">电脑能力：</span>
                                                <p className="text-gray-800 whitespace-pre-line">{selectedCandidate['电脑能力'] || '-'}</p>
                                            </div>
                                            <div>
                                                <span className="font-semibold text-gray-700 block mb-1">其它技能：</span>
                                                <p className="text-gray-800 whitespace-pre-line">{selectedCandidate['其它技能'] || '-'}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white p-5 rounded-lg shadow-sm border border-gray-200 mb-6">
                                        <h3 className="text-md font-bold text-gray-900 border-b pb-2 mb-4 flex items-center">
                                            <Briefcase className="w-5 h-5 mr-2 text-red-600" /> 工作经验
                                        </h3>
                                        <div className="text-sm text-gray-800 whitespace-pre-line leading-relaxed">
                                            {selectedCandidate['工作经验'] || '暂无说明'}
                                        </div>
                                    </div>

                                    <div className="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                                        <h3 className="text-md font-bold text-gray-900 border-b pb-2 mb-4 flex items-center">
                                            <BookOpen className="w-5 h-5 mr-2 text-red-600" /> 教育背景
                                        </h3>
                                        <div className="text-sm text-gray-800 whitespace-pre-line leading-relaxed">
                                            {selectedCandidate['教育背景'] || '暂无说明'}
                                        </div>
                                    </div>

                                    {selectedCandidate['补充说明与亮点'] && (
                                        <div className="bg-yellow-50 p-5 rounded-lg shadow-sm border border-yellow-200 mt-6">
                                            <h3 className="text-md font-bold text-yellow-800 pb-2 mb-2">补充说明与亮点</h3>
                                            <div className="text-sm text-yellow-900 whitespace-pre-line leading-relaxed">
                                                {selectedCandidate['补充说明与亮点']}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="bg-gray-100 px-6 py-4 border-t flex justify-end">
                                    <button onClick={() => setSelectedCandidate(null)} className="bg-gray-800 text-white px-6 py-2 rounded shadow hover:bg-black transition-colors">
                                        关闭
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function InfoItem({ label, value, className = "" }) {
            return (
                <div className={className}>
                    <span className="block text-xs text-gray-500 mb-1">{label}</span>
                    <span className="block font-medium text-gray-900 truncate" title={value}>{value && value !== '-' ? value : '未提供'}</span>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
