        function parseResumes(text) {
            const resumes = [];
            const blocks = text.split(/姓名[：:]/g).filter(b => b.trim());

            blocks.forEach((block, index) => {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l);
                if (lines.length === 0) return;
                
                const resume = { id: index, name: lines[0], fullText: block };
                let currentKey = '';

                lines.slice(1).forEach(line => {
                    const match = line.match(/^(性别|民族|宗教|宗教信仰|年龄|求职岗位|求职地点|求职地方|期望薪资|身份证编号|婚姻情况|语言能力|工作经验|教育背景|电脑能力|其它技能|现居城市|到岗日期|补充说明与亮点)[：:](.*)/);
                    if (match) {
                        currentKey = match[1];
                        resume[currentKey] = match[2].trim();
                    } else if (currentKey) {
                        resume[currentKey] += '\n' + line;
                    }
                });

                resume.location = resume['求职地点'] || resume['求职地方'] || '-';
                resume.religion = resume['宗教'] || resume['宗教信仰'] || '-';
                resume.position = resume['求职岗位'] || '-';
                resume.age = resume['年龄'] || '-';
                resume.gender = resume['性别'] || '-';
                resume.salary = resume['期望薪资'] || '-';
                
                resumes.push(resume);
            });
            return resumes;
        }

        function useScrollReveal(options = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }) {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    });
                }, options);

                if (domRef.current) {
                    observer.observe(domRef.current);
                }

                return () => {
                    if (domRef.current) observer.unobserve(domRef.current);
                };
            }, [options.threshold, options.rootMargin]);

            return [domRef, isVisible];
        }

                            </div>
                        </div>
                    </header>

                    {/* --- 主体内容区 --- */}
                    <main className="max-w-7xl mx-auto px-6 pt-12 pb-16 min-h-[80vh]">
                        <div className="mb-10 flex flex-col sm:flex-row justify-between items-end border-b border-black/5 dark:border-white/5 pb-4 cascade-item" style={{ animationDelay: "100ms" }}>
                            <div>
                                <h2 className="text-4xl font-light text-gray-900 dark:text-white tracking-tight">
                                    {t.talentUniverse}
                                </h2>
                                <p className="text-sm text-gray-500 dark:text-gray-400 mt-2 font-medium">{t.subtitle2}</p>
                            </div>
                            <div className="text-sm text-gray-600 dark:text-gray-300 mt-4 sm:mt-0 ios-glass px-5 py-2 rounded-full font-medium shadow-sm">
                                {t.found} <span className="text-brand-red dark:text-brand-gold font-bold mx-1">{filteredCandidates.length}</span> {t.talents}
                            </div>
                        </div>

                        {/* 🍎 简历网格 (带有 IntersectionObserver 滚动触发) */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {filteredCandidates.map((candidate, index) => (
                                <CandidateCard 
                                    key={candidate.id}
                                    candidate={candidate}
                                    index={index}
                                    onClick={setSelectedCandidate}
                                    t={t}
                                />
                            ))}
                        </div>

                        {filteredCandidates.length === 0 && (
                            <div className="text-center py-32 text-gray-400 dark:text-gray-600 animate-smooth-up">
                                <Search className="h-16 w-16 mx-auto mb-6 opacity-40" />
                                <p className="text-xl font-light">{t.noCandidates}</p>
                            </div>
                        )}
                    </main>

                    {/* --- 🍎 沉浸式履历详情面板 --- */}
                    {selectedCandidate && (
                        <div className={"fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-6 " + (isClosing ? 'animate-backdrop-out' : 'animate-backdrop-in')}>
                            <div className="absolute inset-0" onClick={handleCloseModal}></div>
                            
                            <div className={"ios-glass-heavy w-full max-w-4xl h-[90vh] sm:h-auto sm:max-h-[90vh] rounded-t-[2.5rem] sm:squircle-lg shadow-[0_20px_60px_rgba(0,0,0,0.3)] dark:shadow-[0_20px_60px_rgba(0,0,0,0.8)] flex flex-col relative " + (isClosing ? 'animate-modal-out' : 'animate-modal-pop')}>
                                
                                <div className="w-full flex justify-center pt-3 pb-1 sm:hidden">
                                    <div className="w-12 h-1.5 bg-gray-400/50 rounded-full"></div>
                                </div>

                                <div className="px-6 sm:px-10 py-5 flex justify-between items-center border-b border-black/5 dark:border-white/10">
                                    <div>
                                        <h2 className="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white tracking-tight mb-1.5">{selectedCandidate.name}</h2>
                                        <div className="flex flex-wrap items-center gap-3 text-sm">
                                            <span className="text-brand-red dark:text-brand-gold font-semibold px-3 py-1 bg-brand-red/10 dark:bg-brand-gold/10 rounded-full">{selectedCandidate.position}</span>
                                            <span className="text-gray-600 dark:text-gray-400 flex items-center font-medium"><MapPin className="w-3.5 h-3.5 mr-1"/> {selectedCandidate.location}</span>
                                        </div>
                                    </div>
                                    <button onClick={handleCloseModal} className="ios-input-glass p-2.5 rounded-full hover:bg-black/10 dark:hover:bg-white/10 text-gray-600 dark:text-gray-300 active:scale-90 transition-transform duration-200">
                                        <X className="w-5 h-5" />
                                    </button>
                                </div>

                                <div className="p-6 sm:p-10 overflow-y-auto bg-transparent flex-grow space-y-6 scroll-smooth">
                                    
                                    <div className="relative p-6 squircle-md bg-white/40 dark:bg-black/40 border border-blue-500/20 dark:border-blue-400/20 shadow-sm overflow-hidden cascade-item" style={{ animationDelay: "100ms" }}>
                                        <div className="absolute inset-0 bg-gradient-to-br from-blue-50/50 via-purple-50/30 to-transparent dark:from-blue-900/20 dark:via-purple-900/10 pointer-events-none"></div>
                                        <div className="relative z-10">
                                            <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 pb-4 border-b border-black/5 dark:border-white/10 gap-4">
                                                <h3 className="text-lg font-bold text-blue-800 dark:text-blue-300 flex items-center tracking-tight">
                                                    <Bot className="w-5 h-5 mr-2 text-blue-600 dark:text-blue-400" /> {t.aiTitle}
                                                </h3>
                                                <div className="flex space-x-3 w-full sm:w-auto">
                                                    <button onClick={handleAIEvaluation} disabled={aiState.loading} className="flex-1 sm:flex-none flex items-center justify-center text-sm font-semibold ios-input-glass hover:bg-white/60 dark:hover:bg-white/20 text-gray-800 dark:text-gray-100 py-2 px-4 rounded-full shadow-sm active:scale-95 transition-all duration-300 disabled:opacity-50">
                                                        {aiState.loading && aiState.type === 'eval' ? <Loader2 className="w-4 h-4 mr-2 animate-spin text-blue-500" /> : <Sparkles className="w-4 h-4 mr-2 text-blue-500" />}
                                                        {t.generateEval}
                                                    </button>
                                                    <button onClick={handleAIQuestions} disabled={aiState.loading} className="flex-1 sm:flex-none flex items-center justify-center text-sm font-semibold ios-input-glass hover:bg-white/60 dark:hover:bg-white/20 text-gray-800 dark:text-gray-100 py-2 px-4 rounded-full shadow-sm active:scale-95 transition-all duration-300 disabled:opacity-50">
                                                        {aiState.loading && aiState.type === 'questions' ? <Loader2 className="w-4 h-4 mr-2 animate-spin text-purple-500" /> : <Sparkles className="w-4 h-4 mr-2 text-purple-500" />}
                                                        {t.generateQ}
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="min-h-[80px] flex items-center justify-center">
                                                {aiState.loading && (
                                                    <div className="text-center text-blue-500 animate-pulse flex flex-col items-center cascade-item">
                                                        <Loader2 className="w-7 h-7 animate-spin mb-2" />
                                                        <p className="text-[11px] font-bold tracking-[0.2em] uppercase">{t.aiProcessing}</p>
                                                    </div>
                                                )}
                                                {aiState.error && (
                                                    <div className="w-full p-4 ios-input-glass text-red-600 dark:text-red-400 squircle-sm border border-red-500/30 text-sm font-medium cascade-item">
                                                        {aiState.error}
                                                    </div>
                                                )}
                                                {aiState.result && !aiState.loading && (
                                                    <div className="w-full text-sm text-gray-800 dark:text-gray-200 whitespace-pre-wrap leading-relaxed font-medium cascade-item">
                                                        {aiState.result}
                                                    </div>
                                                )}
                                                {!aiState.loading && !aiState.result && !aiState.error && (
                                                    <p className="text-sm text-gray-500 dark:text-gray-400 font-medium">{t.aiPrompt}</p>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="ios-input-glass p-6 sm:p-8 squircle-md shadow-sm cascade-item" style={{ animationDelay: "180ms" }}>
                                        <h3 className="text-xs font-bold uppercase tracking-widest text-gray-500 dark:text-gray-400 mb-6 flex items-center">
                                            <User className="w-4 h-4 mr-2" /> Basic Profile
                                        </h3>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-y-6 gap-x-8 text-sm">
                                            <InfoItem label={t.gender} value={selectedCandidate.gender} />
                                            <InfoItem label={t.age} value={selectedCandidate.age} />
                                            <InfoItem label={t.ethnicity} value={selectedCandidate['民族']} />
                                            <InfoItem label={t.marital} value={selectedCandidate['婚姻情况']} />
                                            <InfoItem label={t.religion} value={selectedCandidate.religion} />
                                            <InfoItem label={t.city} value={selectedCandidate['现居城市']} />
                                            <InfoItem label={t.available} value={selectedCandidate['到岗日期']} />
                                            <InfoItem label={t.salary} value={selectedCandidate.salary} className="col-span-2 md:col-span-1 text-orange-600 dark:text-brand-gold font-bold" />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 cascade-item" style={{ animationDelay: "260ms" }}>
                                        <div className="ios-input-glass p-6 sm:p-8 squircle-md shadow-sm">
                                            <h3 className="text-xs font-bold uppercase tracking-widest text-gray-500 dark:text-gray-400 mb-6 flex items-center">
                                                <Briefcase className="w-4 h-4 mr-2" /> {t.experience}
                                            </h3>
                                            <div className="text-sm text-gray-800 dark:text-gray-300 whitespace-pre-line leading-relaxed font-medium">
                                                {selectedCandidate['工作经验'] || '-'}
                                            </div>
                                        </div>

                                        <div className="space-y-6">
                                            <div className="ios-input-glass p-6 sm:p-8 squircle-md shadow-sm">
                                                <h3 className="text-xs font-bold uppercase tracking-widest text-gray-500 dark:text-gray-400 mb-6 flex items-center">
                                                    <BookOpen className="w-4 h-4 mr-2" /> {t.education}
                                                </h3>
                                                <div className="text-sm text-gray-800 dark:text-gray-300 whitespace-pre-line leading-relaxed font-medium">
                                                    {selectedCandidate['教育背景'] || '-'}
                                                </div>
                                            </div>

                                            <div className="ios-input-glass p-6 sm:p-8 squircle-md shadow-sm">
                                                <h3 className="text-xs font-bold uppercase tracking-widest text-gray-500 dark:text-gray-400 mb-6 flex items-center">
                                                    <Award className="w-4 h-4 mr-2" /> {t.skills}
                                                </h3>
                                                <div className="space-y-4 text-sm font-medium">
                                                    <div>
                                                        <span className="text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-wider block mb-1">{t.language}</span>
                                                        <p className="text-gray-900 dark:text-gray-200">{selectedCandidate['语言能力'] || '-'}</p>
                                                    </div>
                                                    <div>
                                                        <span className="text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-wider block mb-1">{t.computer}</span>
                                                        <p className="text-gray-900 dark:text-gray-200">{selectedCandidate['电脑能力'] || '-'}</p>
                                                    </div>
                                                    <div>
                                                        <span className="text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-wider block mb-1">{t.others}</span>
                                                        <p className="text-gray-900 dark:text-gray-200">{selectedCandidate['其它技能'] || '-'}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {selectedCandidate['补充说明与亮点'] && (
                                        <div className="bg-orange-50/40 dark:bg-brand-gold/10 p-6 sm:p-8 squircle-md border border-orange-200/50 dark:border-brand-gold/20 cascade-item" style={{ animationDelay: "340ms" }}>
                                            <h3 className="text-xs font-bold uppercase tracking-widest text-orange-700 dark:text-brand-gold mb-4">{t.highlights}</h3>
                                            <div className="text-sm text-gray-800 dark:text-gray-200 whitespace-pre-line leading-relaxed font-medium">
                                                {selectedCandidate['补充说明与亮点']}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="bg-white/30 dark:bg-black/30 px-6 sm:px-10 py-5 border-t border-black/5 dark:border-white/10 flex items-center justify-between sm:justify-end space-x-0 sm:space-x-4 relative backdrop-blur-xl cascade-item" style={{ animationDelay: "420ms" }}>
                                    <div className="text-[10px] font-medium tracking-widest text-gray-400 dark:text-gray-500 hidden sm:block absolute left-10 uppercase">Jiuding HR OS 2.6</div>
                                    
                                    {showModalQR && (
                                        <div className="absolute bottom-20 right-6 sm:right-40 z-50 p-4 ios-glass-heavy squircle-md shadow-2xl border border-green-500/30 w-56 animate-modal-pop">
                                            <div className="bg-white p-2 rounded-xl">
                                                <img src={WECHAT_QR_URL} alt="WeChat QR" className="w-full h-auto rounded-lg" />
                                            </div>
                                            <p className="text-center text-green-700 dark:text-green-500 text-sm font-bold mt-3 tracking-widest">{t.scanQR}</p>
                                        </div>
                                    )}
                                    <button onClick={() => setShowModalQR(!showModalQR)} className="flex items-center ios-input-glass border border-green-300 dark:border-green-800 text-green-700 dark:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/30 px-6 py-3 rounded-full shadow-sm active:scale-95 transition-all duration-300 font-bold">
                                        <MessageCircle className="w-4 h-4 mr-2" />
                                        <span>{t.wechat}</span>
                                    </button>
                                    
                                    <button onClick={handleCloseModal} className="bg-gray-900 dark:bg-brand-red hover:bg-black dark:hover:bg-red-700 text-white px-8 py-3 rounded-full shadow-md active:scale-95 transition-all duration-300 font-bold tracking-wide">
                                        {t.close}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function InfoItem({ label, value, className = "" }) {
            return (
                <div className={className}>
                    <span className="block text-[10px] font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1.5">{label}</span>
                    <span className="block text-sm font-bold text-gray-900 dark:text-gray-100 break-words" title={value}>{value && value !== '-' ? value : '-'}</span>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
